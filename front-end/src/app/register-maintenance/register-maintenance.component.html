<div class="container">
  <p><a href="javascript:window.history.back()" class="icon-link">Back</a></p>
  <section>
    <h2>Register Maintenance</h2>
    <form [formGroup]="maintenanceForm" (submit)="submitApplication()">
      <ul>
        <li><b>License Plate:</b> {{licensePlate.toUpperCase()}}</li>
        <li><b>Reference Odometer:</b> {{refOdo}} km</li>
      </ul>

      <label class="form-label" for="readOdometer">Read Odometer</label>
      <div class="input-group mb-3">
        <input class="form-control" id="readOdometer" type="number" formControlName="readOdometer">
        <span class="input-group-text">km</span>
      </div>

      <label class="form-label" for="value">Value</label>
      <div class="input-group mb-3">
        <span class="input-group-text">R$</span>
        <input class="form-control" id="value" type="number" formControlName="value">
      </div>

      <div class="mb-3">
        <label class="form-label" for="description">Maintenance Description</label>
        <textarea class="form-control" id="w3review" name="w3review" formControlName="description"></textarea>
      </div>

      <div class="mb-3">
      <button [disabled]="maintenanceForm.invalid" type="submit" class="btn btn-secondary">Regiser</button>
      </div>
    </form>
  </section>
</div>
